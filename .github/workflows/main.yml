name: Build and Test

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker images
      run: |
        docker build -t tallerorquestacion-mystore_frontend my-store/frontend
        docker build -t tallerorquestacion-mystore_ms my-store/ms
        docker build -t tallerorquestacion-bigstoredb big-store/db
        docker build -t tallerorquestacion-adminer adminer

    - name: Start Docker containers
      run: docker-compose up -d

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Stop Docker containers
      run: docker-compose down


